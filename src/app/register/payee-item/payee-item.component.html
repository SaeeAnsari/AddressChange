<form [formGroup]="payeeItem" novalidate (ngSubmit)="SaveUserPayee(payeeItem.value, payeeItem.valid)">

  <div class="row">
    <div class="col-lg-6">
      <div class="payee-list-item">
        <button type="button" class="btn btn-sm btn-primary" (click)="payeeItemClicked()">Add</button>
        <label>{{Name}}</label>
      </div>
    </div>

    <div class="row" *ngIf="itemClicked">
      <div class="col-lg-8">
        <div class="input-group" [ngClass]="{
          'has-danger': payeeItem.controls.AccountNumber.invalid && (payeeItem.controls.AccountNumber.dirty || payeeItem.controls.AccountNumber.touched),
          'has-*': payeeItem.controls.AccountNumber.valid && (payeeItem.controls.AccountNumber.dirty || payeeItem.controls.AccountNumber.touched)
        }">
          <input type="text" formControlName="AccountNumber" [textMask]="{mask: mask}" class="form-control" placeholder="Phone # on File"
            aria-describedby="basic-addon2" value="{{AccountNumber}}">
        </div>
      </div>

      <div class="col-lg-3">
        <div class="input-group">
          <div class="payee-item-buttons">
            <div *ngIf="AccountNumber==''">
              <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </div>&nbsp;
            <div class="btn-delete" (click)="deletePayee()">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-1" *ngIf="itemSaved">
        <div class="input-group">
          <label for="">Saving...</label>
        </div>
      </div>
    </div>
  </div>

</form>
